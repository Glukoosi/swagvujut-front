<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swagin vujut</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>Swagin vujut</h1>
    <form @submit.prevent="send">
        <label >Nimi:</label><br>
        <input v-model="form.name" placeholder="Nimi" /><br>

        <label >Sähköpostiosoite:</label><br>
        <input type="email" v-model="form.email" placeholder="Sähköpostiosoite" /><br>

        <label >Edustava taho/joukue:</label><br>
        <input v-model="form.group" placeholder="Edustava taho/joukkue" /><br>

        <label >Haluatko tuoda tervehdyksen:</label><br>

        <input type="radio" id="Kyllä" value="Kyllä" v-model="form.greeting" />
        <label for="Kyllä">Kyllä</label>

        <input type="radio" id="En" value="En" v-model="form.greeting" />
        <label for="En">En</label><br>

        <label >Erikoisruokavalio:</label><br>
        <input v-model="form.food" placeholder="Erikoisruokavalio" /><br>

        <label >Juomapreferenssi:</label><br>

        <input type="radio" id="Alkoholillinen" value="Alkoholillinen" v-model="form.alcohol" />
        <label for="Alkoholillinen">Alkoholillinen</label>

        <input type="radio" id="Alkoholiton" value="Alkoholiton" v-model="form.alcohol" />
        <label for="Alkoholiton">Alkoholiton</label><br>

        <input
        type="checkbox"
        id="bottle"
        v-model="form.bottle" />
        <label for="bottle" >Haluan pullon X</label><br>

        <label ></label>Avec / Pöytätoive (avec ilmoittautuu erikseen):</label><br>
        <input v-model="form.tablewish" placeholder="Avec / Pöytätoive (avec ilmoittautuu erikseen)" /><br>

        <label >Vapaa sana:</label><br>
        <textarea v-model="form.free" placeholder="Vapaa sana"></textarea><br>

        <input
        type="checkbox"
        id="publish"
        v-model="form.checkbox" />
        <label for="publish">Nimeni saa julkaista ilmoittautuneissa</label><br>

        <button>Ilmoittaudu</button>
    </form>

    <p>Ilmoittautuneet:</p>
    <div v-cloak >
        <ul>
            <li v-for="item in registered.names">
                {{ item.name }}
            </li>
        </ul>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
